<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增调用日志')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invoker-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">调用者IP：</label>
                <div class="col-sm-8">
                    <input name="invokerIp" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">调用时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="invokerTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">调用接口结果,0:成功1:失败：</label>
                <div class="col-sm-8">
                    <input name="invokerResult" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否合法调用者,0:合法1:非法：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="invokerStatus" value="">
                        <label th:for="invokerStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">核对的身份证：</label>
                <div class="col-sm-8">
                    <input name="invokerSfzmhm" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">调用失败原因：</label>
                <div class="col-sm-8">
                    <input name="invokerMsg" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/invoker"
        $("#form-invoker-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-invoker-add').serialize());
            }
        }

        $("input[name='invokerTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
