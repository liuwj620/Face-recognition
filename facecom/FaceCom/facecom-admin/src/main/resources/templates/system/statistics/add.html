<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('新增对比结果统计')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-statistics-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">通过人数：</label>
				<div class="col-sm-8">
					<input name="fail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">不通过人数：</label>
				<div class="col-sm-8">
					<input name="nofail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">通过率：</label>
				<div class="col-sm-8">
					<input name="failPass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">不通过率：</label>
				<div class="col-sm-8">
					<input name="nofailPass" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">对比参数：</label>
				<div class="col-sm-8">
					<input name="contrast" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">部门名称：</label>
				<div class="col-sm-8">
					<select name="deptName" class="form-control m-b">
						<option value="">所有</option>
					</select> <span class="help-block m-b-none"><i
						class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">部门编号：</label>
				<div class="col-sm-8">
					<select name="deptCode" class="form-control m-b" th:with="type=${@dict.getType('sys_dept_name')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">系统名称：</label>
				<div class="col-sm-8">
					<select name="systemName" class="form-control m-b">
						<option value="">所有</option>
					</select> <span class="help-block m-b-none"><i
						class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">系统编号：</label>
				<div class="col-sm-8">
					<select name="systemCode" class="form-control m-b"
						th:with="type=${@dict.getType('sys_name')}">
						<option value="">所有</option>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "system/statistics"
		$("#form-statistics-add").validate({
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-statistics-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
